gzip                on;
gzip_http_version   1.1;
gzip_comp_level     5;
gzip_min_length     1100;
gzip_buffers        16 8k;
gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    text/x-component
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    application/x-font-ttf
    image/svg+xml;
gzip_static         on;
gzip_proxied        any;
gzip_disable        "msie6";
gzip_vary           on;